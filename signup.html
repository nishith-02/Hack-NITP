<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP</title>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="signup.css">
    <script src="index2.js" type="text/javascript"></script>
</head>

<body>
    <div class="shadow">
        <div class="logo"><img src="finallogo.jpg" alt="logo"></div>
        <div class="inputs">
            <form onsubmit="return signup()" action="login.html">
                <input type="text" id="uname" placeholder="Enter Username"><br></br>
                <input type="password" id="password" placeholder="Enter Password"><br></br>
                <button type="submit" id="btn" >Create Account</button>
            </form>
        </div>
        <div class="pic"><img id="image" src="pennypic.jpg" alt="image">
            <p class="message">One penny may seem a very insignificant thing,</p>
            <p class="message"> but it is the small seed from which fortunes spring</p>
        </div>
    </div>
</body>
</html>
